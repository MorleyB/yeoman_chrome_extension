<!DOCTYPE html>
<html>
    <head>
        <!-- bower:css -->
        <!-- endbower -->

        <!-- build:css styles/main.css -->
        <link href="styles/bootstrap.min.css" rel="stylesheet">
        <link href="styles/datepicker.css" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700" rel="stylesheet" type='text/css'>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
        <link href="styles/css/animate.css" rel="stylesheet">


        <!-- endbuild -->

        <!-- bower:js -->
        <!-- endbower -->

        <!-- build:js scripts/popup.js -->
        <!-- endbuild -->
    </head>
    <body>
      <div id="body-container">
        <div class="streams-container">
          <ul id="streams-list"></ul><span class="badge alert-danger b-list display pull-right">Required</span>
          <div class="long-msg display"><em>Sign in with your Google Account to access your stream.</em></div>
        </div>

        <div id="touch-area" class="clearfix">
          <div class="clearfix">
            <div id="blurb_subject" contenteditable="true"></div><span class="badge alert-danger b-subject display">Required</span>
            <div id="blurb_schedule">
              <input class="datepicker" data-orientation="right" data-format="yyyy-mm-dd">
              </input>
              <i class="fa fa-calendar"></i><span class="badge alert-danger b-schedule display">Required</span>
            </div>
          </div>
          <div id="blurb_stream" contenteditable="true"></div><span class="badge alert-danger b-stream display">Required</span>
        </div>

        <div id="messages-area" class="clearfix">
          <div id="current-url" contenteditable="true"></div>
          <button id="saveButton" class="btn pull-right">Add to Stream</button>
        </div>
      </div>

    </body>

    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/bootstrap-datepicker.js"></script>
</html>
